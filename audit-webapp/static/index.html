<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>fwman auditor</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/datepicker3.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">fwman</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="page-header">
      <h1>Audit Generator</h1>
    </div>
    <div style="text-align: right;">
      <a href="#" class="btn btn-default btn-sm" role="button" id="attach">Attach to job</a>
    </div>
    <form id="auditgen">
      <div class="form-group">
        <label for="ruleset">Ruleset</label>
        <select class="form-control" id="ruleset" name="ruleset">
          <option value="__YOUR_REPO_HERE__">demo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startdate">Start Date</label>
        <input type="text" class="form-control datepicker" id="startdate" name="startdate">
      </div>
      <div class="form-group">
        <label for="enddate">End Date</label>
        <input type="text" class="form-control datepicker" id="enddate" name="enddate">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="footer">
    <div class="container text-muted">
      <span>¯\_(ツ)_/¯</span>
    </div>
  </div>

  <div class="modal fade" id="processingmodal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Building <span id="jobid"></span></h4>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div id="progressbar" class="progress-bar"><span id="progressbar_status">Creating job...</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
